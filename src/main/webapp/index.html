<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR Hospitality - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
        }

        /* Top navigation bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            padding: 15px 0;
        }

        .navbar a {
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #3e8e41;
        }

        /* Content area below the navbar */
        .content-area {
            position: relative;
            flex-grow: 1; /* Take up remaining space */
        }

        .image-container {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
        }

        .image-container img {
            width: 100%; /* Full width of the container */
            height: 100%; /* Full height of the container */
            object-fit: cover; /* Ensure the image covers the whole area, maintaining aspect ratio */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Top Navigation Bar -->
    <div class="navbar">
        <a href="#" id="welcome-page-link">Welcome Page</a>
        <a href="enquiry.html?section=about" class="link-btn">About Us</a>
        <a href="enquiry.html?section=contact" class="link-btn">Contact Us</a>
        <a href="destinations.html" class="link-btn">Destinations</a>
        <a href="enquiry.html" class="link-btn">Enquiry</a>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <div class="image-container" id="image-container">
            <!-- Default Image (Welcome Page Image) -->
            <img src="images/Start/1_Welcome_page.jpg" alt="Welcome Image">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RR Hospitality. All rights reserved.</p>
    </footer>

    <script>
        // Get references to the links and image container
        const welcomePageLink = document.getElementById('welcome-page-link');
        const aboutBtn = document.querySelector('a[href="enquiry.html?section=about"]');
        const contactBtn = document.querySelector('a[href="enquiry.html?section=contact"]');
        const destinationsBtn = document.querySelector('a[href="destinations.html?section=enquiry"]'); // Destinations button
        const enquiryBtn = document.querySelector('a[href="enquiry.html?section=enquiry"]'); // Enquiry button
        const imageContainer = document.getElementById('image-container');

        // When "Welcome Page" link is clicked, load the Welcome Page image
        welcomePageLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            imageContainer.innerHTML = '<img src="images/Start/1_Welcome_page.jpg" alt="Welcome Image">';
        });
        // When "About Us" is clicked, change the image to About Us image
        aboutBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            imageContainer.innerHTML = '<img src="images/Start/2_About_us.jpg" alt="About Us Image">';
        });

        // When "Contact Us" is clicked, change the image to Contact Us image
        contactBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            imageContainer.innerHTML = '<img src="images/Start/3_Contact_us.jpg" alt="Contact Us Image">';
        });

        // When "Enquiry" is clicked, change the image to Enquiry image
        enquiryBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            imageContainer.innerHTML = '<img src="images/Start/5_Enquiry.jpg" alt="Enquiry Image">'; // You can change the image URL as per your requirements
        });
        // When "Enquiry" is clicked, change the image to Enquiry image
        destinationsBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            imageContainer.innerHTML = '<img src="images/Start/4_Destinations.jpg" alt="Destinations Image">'; // You can change the image URL as per your requirements
        });
    </script>

</body>

</html>
